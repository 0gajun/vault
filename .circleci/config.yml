        name: Info - list files in .buildcache/
    - run:
        command: |
          make -f release.Makefile static-restore || \
          make -f release.Makefile ui-deps-restore || \
          make -f release.Makefile base-restore || \
          echo "Unable to restore an builder images, rebuilding from scratch."
        name: Restore static builder image (or best available).
    - restore_cache:
        key: package-_linux_amd64-cache-v1-{{ checksum ".buildcache/static-cache-key" }}
    - run:
        command: |
          make -f release.Makefile package
        environment:
          EDITION: ''
          GOARCH: amd64
          GOOS: linux
        name: Compile package
    - store_artifacts:
        destination: dest
        path: dest/
    - save_cache:
        key: package-_linux_amd64-cache-v1-{{ checksum ".buildcache/static-cache-key" }}
        paths:
        - dist/
  pre-flight-checks:
    docker:
    - image: circleci/buildpack-deps
    environment:
    - CCI_VERSION: 0.1.5691
    shell: /usr/bin/env bash -euo pipefail
    steps:
    - checkout
    - run:
        command: |
          export CCI_PATH=/tmp/circleci-cli/$CCI_VERSION
          mkdir -p $CCI_PATH
          NAME=circleci-cli_${CCI_VERSION}_${ARCH}
          URL=$BASE/v${CCI_VERSION}/${NAME}.tar.gz
          curl -sSL $URL \
            | tar --overwrite --strip-components=1 -xz -C $CCI_PATH "${NAME}/circleci"
          # Add circleci to the path for subsequent steps.
          echo "export PATH=$CCI_PATH:\$PATH" >> $BASH_ENV
          # Done, print some debug info.
          set -x
          . $BASH_ENV
          which circleci
          circleci version
        environment:
          ARCH: linux_amd64
          BASE: https://github.com/CircleCI-Public/circleci-cli/releases/download
        name: Install CircleCI CLI
    - run:
        command: make ci-verify
  go-mod-download:
    docker:
    - image: golang:1.12.12-buster
    shell: /usr/bin/env bash -euo pipefail -c
    working_directory: /src
    steps:
    - add_ssh_keys:
        fingerprints:
        - c6:96:98:82:dc:04:6c:39:dd:ac:83:05:e3:15:1c:98
    - checkout
    - restore_cache:
        key: go-sum-v1-{{ checksum "go.sum" }}
    - run:
        command: go mod download
        name: Download Go modules
    - run:
        command: go mod verify
        name: Verify checksums of Go modules
    - save_cache:
        key: go-sum-v1-{{ checksum "go.sum" }}
        paths:
        - /go/pkg/mod
  cache-builder-images:
    docker:
    - image: circleci/buildpack-deps
    shell: /usr/bin/env bash -euo pipefail -c
    steps:
    - setup_remote_docker
    - checkout
    - run:
        command: |
          mkdir -p .buildcache
          FILE=.buildcache/$NAME-cache-key
          make -f release.Makefile $NAME-archive-name > $FILE
          echo "Cache key for layer '$NAME' is $(cat $FILE); written to $FILE"
        environment:
          NAME: static
        name: Generate static image cache key.
    - run:
        command: |
          mkdir -p .buildcache
          FILE=.buildcache/$NAME-cache-key
          make -f release.Makefile $NAME-archive-name > $FILE
          echo "Cache key for layer '$NAME' is $(cat $FILE); written to $FILE"
        environment:
          NAME: ui-deps
        name: Generate ui-deps image cache key.
    - run:
        command: |
          mkdir -p .buildcache
          FILE=.buildcache/$NAME-cache-key
          make -f release.Makefile $NAME-archive-name > $FILE
          echo "Cache key for layer '$NAME' is $(cat $FILE); written to $FILE"
        environment:
          NAME: base
        name: Generate base image cache key.
    - restore_cache:
        key: base-archive-v1-{{ checksum ".buildcache/base-cache-key" }}
    - restore_cache:
        key: ui-deps-archive-v1-{{ checksum ".buildcache/ui-deps-cache-key" }}
    - restore_cache:
        key: static-archive-v1-{{ checksum ".buildcache/static-cache-key" }}
    - run:
        command: |
          ls -lahR .buildcache
        name: Info - list files in .buildcache/
    - run:
        command: make -f release.Makefile base-archive
    - run:
        command: make -f release.Makefile ui-deps-archive
    - run:
        command: make -f release.Makefile static-archive
    - run:
        command: |
          mkdir -p .buildcache
          FILE=.buildcache/$NAME-cache-key
          make -f release.Makefile $NAME-archive-name > $FILE
          echo "Cache key for layer '$NAME' is $(cat $FILE); written to $FILE"
        environment:
          NAME: static
        name: Generate static image cache key.
    - run:
        command: |
          mkdir -p .buildcache
          FILE=.buildcache/$NAME-cache-key
          make -f release.Makefile $NAME-archive-name > $FILE
          echo "Cache key for layer '$NAME' is $(cat $FILE); written to $FILE"
        environment:
          NAME: ui-deps
        name: Generate ui-deps image cache key.
    - run:
        command: |
          mkdir -p .buildcache
          FILE=.buildcache/$NAME-cache-key
          make -f release.Makefile $NAME-archive-name > $FILE
          echo "Cache key for layer '$NAME' is $(cat $FILE); written to $FILE"
        environment:
          NAME: base
        name: Generate base image cache key.
    - run:
        command: |
          ls -lahR .buildcache
        name: Info - list files in .buildcache/
    - save_cache:
        key: base-archive-v1-{{ checksum ".buildcache/base-cache-key" }}
        paths:
        - .buildcache/base
    - save_cache:
        key: ui-deps-archive-v1-{{ checksum ".buildcache/ui-deps-cache-key" }}
        paths:
        - .buildcache/ui-deps
    - save_cache:
        key: static-archive-v1-{{ checksum ".buildcache/static-cache-key" }}
        paths:
        - .buildcache/static
workflows:
  build-release:
    jobs:
    - cache-builder-images
    - build-linux-amd64:
        requires:
        - cache-builder-images
    - build-linux-386:
        requires:
        - cache-builder-images
    - build-darwin-amd64:
        requires:
        - cache-builder-images
    - build-darwin-386:
        requires:
        - cache-builder-images
    - bundle-releases:
        requires:
        - build-linux-amd64
        - build-linux-386
        - build-darwin-amd64
        - build-darwin-386
  ci:
    jobs:
    - pre-flight-checks
    - install-ui-dependencies:
        requires:
        - pre-flight-checks
    - go-mod-download:
        requires:
        - pre-flight-checks
    - build-go-dev:
        requires:
        - go-mod-download
    - test-ui:
        requires:
        - install-ui-dependencies
        - build-go-dev
    - test-ui-browserstack:
        filters:
          branches:
            ignore: /pull\/[0-9]+/
        requires:
        - install-ui-dependencies
        - build-go-dev
    - test-go:
        requires:
        - build-go-dev
    - test-go-race:
        requires:
        - build-go-dev
  version: 2
